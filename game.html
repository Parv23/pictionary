<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictionary - Draw!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container game-container">
        <header>
            <h1>Pictionary</h1>
            <div id="player-info">
                <span>Name: <strong id="player-name"></strong></span>
                <span class="separator">|</span>
                <span>Word: <strong id="word-display"></strong></span>
                <span class="separator">|</span>
                <button id="new-word-btn">New Word</button>
            </div>
        </header>

        <main>
            <div class="canvas-container">
                <canvas id="drawing-canvas"></canvas>
                <div class="drawing-tools">
                    <div class="tool-section">
                        <div class="color-picker">
                            <button class="color-btn active" data-color="#000000" style="background-color: #000000;"></button>
                            <button class="color-btn" data-color="#ff0000" style="background-color: #ff0000;"></button>
                            <button class="color-btn" data-color="#0000ff" style="background-color: #0000ff;"></button>
                            <button class="color-btn" data-color="#00aa00" style="background-color: #00aa00;"></button>
                            <button class="color-btn" data-color="#ffff00" style="background-color: #ffff00;"></button>
                        </div>

                        <div class="brush-size">
                            <button class="size-btn" data-size="2">S</button>
                            <button class="size-btn active" data-size="5">M</button>
                            <button class="size-btn" data-size="10">L</button>
                        </div>
                    </div>
                    
                    <div class="tool-section">
                        <div class="tools">
                            <button id="brush-tool" class="tool-btn active">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M12 19l7-7 3 3-7 7-3-3z"></path>
                                    <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path>
                                    <path d="M2 2l7.586 7.586"></path>
                                    <circle cx="11" cy="11" r="2"></circle>
                                </svg>
                            </button>
                            
                            <div class="eraser-tool-container">
                                <button id="eraser-tool" class="tool-btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5l6.74-6.76z"></path>
                                        <line x1="16" y1="8" x2="2" y2="22"></line>
                                        <line x1="17.5" y1="15" x2="9" y2="15"></line>
                                    </svg>
                                </button>
                                
                                <div id="eraser-options" class="eraser-options">
                                    <div class="eraser-sizes">
                                        <button class="eraser-size-btn" data-size="6">S</button>
                                        <button class="eraser-size-btn active" data-size="12">M</button>
                                        <button class="eraser-size-btn" data-size="24">L</button>
                                    </div>
                                    <button id="stroke-eraser" class="eraser-type-btn">Stroke Eraser</button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="action-buttons">
                            <button id="clear-btn">Clear All</button>
                            <button id="back-btn">Back to Home</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="words.js"></script>
    <script src="game.js"></script>
</body>
</html>
